    <body>
        <nav>
            <ul class="ul-nav">
            <li><a href="home.html">Home</a></li>

        <div>
            <h2 style="text-align: center;"> Photo Gallery </h2>
            <br>
            <ul style="list-style-type: none;" id="images">
                

            </ul>
        </div>
        <script>
            const images = document.getElementById("images");
            function addImages(src){
                const li = document.createElement("li");
                const img = document.createElement("img");
                img.src=src;
                li.appendChild(img);
                images.appendChild(li);
            }

            const photos = JSON.parse(localStorage.getItem("images"));

            for(let i in photos){
            
                addImages(photos[i].src);
            }
        </script>
    </body>
</html>
