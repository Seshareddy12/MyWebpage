<!DOCTYPE html>
<html>
    <head>
        <title>
            Contact Me
        </title>
       
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        
        <nav>
            <ul class="ul-nav">
            <li><a href="home.html">Home</a></li>
            <li><a href="aboutme.html">About Me</a></li>
            <li><a href="#">Contact Me</a></li>
            <li><a href="photos.html">Photos</a></li>
            </ul>
        </nav>
        <div class="container">
            <br>
        <h2 style="text-align: center;">Contact Me</h2>
        <br>
        <h4>Enter Details</h4>
        <br>
        <form id="contactForm">
            <div class="form-group">
            <label for="firstname">
                FirstName </label>
            <input type="text" name="firstname" placeholder="Enter First Name" id="firstname" required/>
           
            
            </div>
           
            <br>
            <div class="form-group">
            <label for="lastname">
                LastName </label>
                <input type="text" name="lastname" placeholder="Enter Last Name" id="lastname" required/>
              
            
            </div>
            <br>
            <div class="form-group">
            <label for="email">
                Email </label>
                <input type="email" name="email" placeholder="Enter Email" id="email" required/>
             
            
            </div>
            <br>
            <div class="form-group">
            <label for="number">
                Mobile Number </label>
                <input type="text" name="number" id="number" placeholder="Enter Mobileno" pattern="([7-9][0-9]{9})$" required/>
              
            
        </div>
            
            <br>
            <input type="submit"  class="btn btn-default" value="Submit"/>
       
        </form>
        
        
        </div>
    </body>
</html>
